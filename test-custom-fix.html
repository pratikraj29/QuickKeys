<!DOCTYPE html>
<html>
<head>
    <title>Custom Mode Debug Test</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            background: #1a1a2e;
            color: #eee;
        }
        .test-section {
            background: #16213e;
            padding: 20px;
            margin: 20px 0;
            border-radius: 8px;
            border: 2px solid #0f3460;
        }
        button {
            background: #00d4ff;
            color: #000;
            border: none;
            padding: 10px 20px;
            margin: 10px 5px;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
        }
        button:hover {
            background: #00b8d4;
        }
        .output {
            background: #0a0a0a;
            padding: 15px;
            margin: 10px 0;
            border-radius: 5px;
            font-family: 'Courier New', monospace;
            font-size: 12px;
            max-height: 300px;
            overflow-y: auto;
        }
        .success { color: #4caf50; }
        .error { color: #f44336; }
        .warning { color: #ff9800; }
        .info { color: #00d4ff; }
    </style>
</head>
<body>
    <h1>ðŸ”§ Custom Mode Debug Tool</h1>
    <p>This page tests the Custom Mode functionality in isolation.</p>

    <div class="test-section">
        <h2>1. Test Text Storage</h2>
        <textarea id="test-text" rows="5" style="width: 100%; padding: 10px; background: #0a0a0a; color: #eee; border: 1px solid #00d4ff;">The quick brown fox jumps over the lazy dog. This is a sample custom text for testing purposes.</textarea>
        <button onclick="testSaveText()">Save Text to localStorage</button>
        <button onclick="testLoadText()">Load Text from localStorage</button>
        <button onclick="testClearText()">Clear localStorage</button>
        <div id="storage-output" class="output"></div>
    </div>

    <div class="test-section">
        <h2>2. Test Custom Mode Engine</h2>
        <button onclick="testEngineExists()">Check if Engine Exists</button>
        <button onclick="testPlayFunction()">Test Play Function</button>
        <button onclick="testStartGame()">Simulate Start Game</button>
        <div id="engine-output" class="output"></div>
    </div>

    <div class="test-section">
        <h2>3. Test Event Listeners</h2>
        <button onclick="testEventListeners()">Check Event Listeners</button>
        <button onclick="testButtonClick()">Simulate Button Click</button>
        <div id="event-output" class="output"></div>
    </div>

    <div class="test-section">
        <h2>4. Quick Test</h2>
        <button onclick="runFullTest()">Run Complete Test Suite</button>
        <div id="full-test-output" class="output"></div>
    </div>

    <script>
        function log(message, type = 'info', outputId = 'storage-output') {
            const output = document.getElementById(outputId);
            const time = new Date().toLocaleTimeString();
            output.innerHTML += `<div class="${type}">[${time}] ${message}</div>`;
            output.scrollTop = output.scrollHeight;
        }

        function testSaveText() {
            const text = document.getElementById('test-text').value;
            try {
                localStorage.setItem('quickkeys_custom_text', text);
                localStorage.setItem('quickkeys_custom_timer', '60');
                log(`âœ“ Saved ${text.length} characters to localStorage`, 'success');
                log(`âœ“ Timer set to 60 seconds`, 'success');
            } catch (e) {
                log(`âœ— Error saving: ${e.message}`, 'error');
            }
        }

        function testLoadText() {
            try {
                const text = localStorage.getItem('quickkeys_custom_text');
                const timer = localStorage.getItem('quickkeys_custom_timer');
                if (text) {
                    log(`âœ“ Loaded ${text.length} characters`, 'success');
                    log(`Text preview: "${text.substring(0, 50)}..."`, 'info');
                    log(`Timer: ${timer} seconds`, 'info');
                } else {
                    log(`âœ— No saved text found`, 'warning');
                }
            } catch (e) {
                log(`âœ— Error loading: ${e.message}`, 'error');
            }
        }

        function testClearText() {
            localStorage.removeItem('quickkeys_custom_text');
            localStorage.removeItem('quickkeys_custom_timer');
            log(`âœ“ Cleared localStorage`, 'success');
        }

        function testEngineExists() {
            const output = 'engine-output';
            if (typeof customModeEngine !== 'undefined') {
                log(`âœ“ customModeEngine exists!`, 'success', output);
                log(`Type: ${typeof customModeEngine}`, 'info', output);
                log(`Has startCustomGame: ${typeof customModeEngine.startCustomGame}`, 'info', output);
            } else if (typeof window.customModeEngine !== 'undefined') {
                log(`âœ“ window.customModeEngine exists!`, 'success', output);
                log(`Type: ${typeof window.customModeEngine}`, 'info', output);
            } else {
                log(`âœ— customModeEngine NOT found`, 'error', output);
                log(`Available on window: ${Object.keys(window).filter(k => k.includes('custom')).join(', ')}`, 'warning', output);
            }
        }

        function testPlayFunction() {
            const output = 'engine-output';
            try {
                // Set test data
                localStorage.setItem('quickkeys_custom_text', document.getElementById('test-text').value);
                localStorage.setItem('quickkeys_custom_timer', '60');
                
                if (typeof customModeEngine !== 'undefined' && typeof customModeEngine.startCustomGame === 'function') {
                    log(`âœ“ startCustomGame function exists`, 'success', output);
                    log(`Attempting to call...`, 'info', output);
                    // Don't actually call it in test mode
                    log(`âš  Would call: customModeEngine.startCustomGame()`, 'warning', output);
                } else {
                    log(`âœ— startCustomGame function not found`, 'error', output);
                }
            } catch (e) {
                log(`âœ— Error: ${e.message}`, 'error', output);
            }
        }

        function testStartGame() {
            const output = 'engine-output';
            log(`Checking window.quickKeysApp...`, 'info', output);
            if (typeof window.quickKeysApp !== 'undefined') {
                log(`âœ“ quickKeysApp exists`, 'success', output);
                log(`Has showScreen: ${typeof window.quickKeysApp.showScreen}`, 'info', output);
            } else {
                log(`âœ— quickKeysApp NOT found`, 'error', output);
            }
        }

        function testEventListeners() {
            const output = 'event-output';
            const playBtn = document.createElement('button');
            playBtn.id = 'test-play-now';
            playBtn.textContent = 'Test Play Now';
            
            let clickCount = 0;
            playBtn.addEventListener('click', () => {
                clickCount++;
                log(`âœ“ Click event fired! Count: ${clickCount}`, 'success', output);
            });
            
            playBtn.click();
            log(`Event listener test complete`, 'info', output);
        }

        function testButtonClick() {
            const output = 'event-output';
            log(`Simulating button click workflow...`, 'info', output);
            log(`1. User enters text`, 'info', output);
            log(`2. User clicks "Play Now"`, 'info', output);
            log(`3. startCustomGame() should be called`, 'info', output);
            log(`4. Should switch to single-player screen`, 'info', output);
            log(`5. Custom text should display`, 'info', output);
        }

        function runFullTest() {
            const output = 'full-test-output';
            document.getElementById(output).innerHTML = '';
            
            log(`ðŸš€ Starting Full Test Suite...`, 'info', output);
            log(``, 'info', output);
            
            // Test 1: localStorage
            log(`TEST 1: localStorage`, 'warning', output);
            const testText = document.getElementById('test-text').value;
            localStorage.setItem('quickkeys_custom_text', testText);
            const saved = localStorage.getItem('quickkeys_custom_text');
            if (saved === testText) {
                log(`âœ“ localStorage working (${saved.length} chars)`, 'success', output);
            } else {
                log(`âœ— localStorage FAILED`, 'error', output);
            }
            log(``, 'info', output);
            
            // Test 2: Engine
            log(`TEST 2: Custom Mode Engine`, 'warning', output);
            if (typeof window.customModeEngine !== 'undefined') {
                log(`âœ“ Engine loaded`, 'success', output);
                log(`âœ“ Type: ${window.customModeEngine.constructor.name}`, 'success', output);
            } else {
                log(`âœ— Engine NOT loaded`, 'error', output);
            }
            log(``, 'info', output);
            
            // Test 3: QuickKeysApp
            log(`TEST 3: Main App`, 'warning', output);
            if (typeof window.quickKeysApp !== 'undefined') {
                log(`âœ“ Main app loaded`, 'success', output);
            } else {
                log(`âœ— Main app NOT loaded`, 'error', output);
            }
            log(``, 'info', output);
            
            log(`âœ… Test Suite Complete`, 'success', output);
        }

        // Auto-run basic check on load
        window.addEventListener('load', () => {
            setTimeout(() => {
                log('Page loaded. Ready for testing.', 'success');
            }, 500);
        });
    </script>
</body>
</html>
